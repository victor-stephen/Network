{% extends "network/layout.html" %}

{% block body %}

    <!-- Register -->
    <div class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5">
        <!-- Heading -->
        <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
            <h1 class="text-primary fw-bold fs-0">Network</h1>
            <p class="w-75 mx-auto mx-lg-0 fs-4">Network is a Twitter-like social network for making posts and following users</p>
        </div>
        <!-- Form -->
        <form style="max-width: 28rem; width: 100%" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <div class="bg-white shadow rounded p-3 input-group-lg text-center">
                <input autofocus class="form-control my-3" type="text" name="username" placeholder="Username">
                <input class="form-control my-3 " type="email" name="email" placeholder="Email Address">
                <input class="form-control my-3" type="password" name="password" placeholder="Password">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                <input class="btn btn-primary w-100 my-3" type="submit" id="login" value="Sign Up">
                Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In here.</a>
            </div>
        </form>
    </div>

    

{% endblock %}
